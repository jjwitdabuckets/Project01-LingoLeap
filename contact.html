<!DOCTYPE
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - LingoLeap</title>
  <style>
    @font-face {
      font-family: 'HeadingFont';
      src: url('fonts/PlayfairDisplay-Bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'BodyFont';
      src: url('fonts/OpenSans-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'BodyFont', sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'HeadingFont', serif;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
    }

    h2 {
      font-family: 'HeadingFont', serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .course-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s;
    }

    .course-card:hover {
      transform: translateY(-6px);
    }

    .course-card h3 {
      font-family: 'HeadingFont', serif;
      margin-bottom: 10px;
    }

    .course-card p {
      font-size: 14px;
      color: #4b5563;
    }

    .phrase-box {
      margin-top: 15px;
      padding: 10px;
      background: #e0f2fe;
      border-left: 4px solid #0284c7;
      font-size: 14px;
      border-radius: 6px;
    }

    footer {
      background-color: #1f2937;
      color: #d1d5db;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>LingoLeap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="signup.html">Get Started</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <footer>
    <p>&copy; 2025 LingoLeap. Designed by Aphiwe Ntshingila | Instagram: <a href="https://instagram.com/jjwitdabuckets" target="_blank" style="color: #60a5fa; text-decoration: none;">@jjwitdabuckets</a></p>
  </footer>
</body>

</html>
